<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
    <div class="header-img"><img src="images/illustration-hero.svg" alt="a photo of a girl dancing to music"></div>
    <div class="summary">
      <div><h2>Order Summary</h2></div>
      <div><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p></div>     
    </div>
    <div class="plan-container"> 
      <div class="greybox">
        <div class="leftside">
          <img src="images/icon-music.svg" alt="a music icon">
          <div class="plan-rate">
            <div id="plan-title">Annual Plan</div>
            <div id="price">$59.99/year</div> 
        </div> 
        </div>               
        <div class="rightside">
          <a href="">Change</a>
        </div>
      </div>        
    </div>
    <div class="payment">
      <div class="bluebox"><a href="">Proceed to Payment</a></div>      
    </div>
    <div class="cancel">
      <a href="">Cancel Order</a>      
    </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">chopipi</a>.
  </div>
</body>
</html>
